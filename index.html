<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CanlÄ± KatÄ±lÄ±m</title>
  <style>
    body{font-family:system-ui;margin:16px}
    h1{font-size:22px}
    li{margin-bottom:6px}
  </style>
</head>
<body>

<h1>ğŸ‘¥ KatÄ±lÄ±m SayÄ±sÄ±: <span id="total">0</span></h1>
<ul id="list"></ul>

<script>
const API = "https://muhametkaplan.app.n8n.cloud/webhook/katilim-listesi";

async function load(){
  const r = await fetch(API);
  const d = await r.json();

  document.getElementById("total").innerText = d.total;
  document.getElementById("list").innerHTML =
    d.list.map(i => `<li>${i.name} (${i.phone})</li>`).join("");
}

load();
setInterval(load, 5000); // 5 saniyede bir yeniler
</script>

</body>
</html>
