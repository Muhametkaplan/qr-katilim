<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CanlÄ± KatÄ±lÄ±m</title>
</head>
<body>
  <h2>ğŸ‘¥ KatÄ±lÄ±m SayÄ±sÄ±: <span id="total">0</span></h2>
  <ul id="list"></ul>

<script>
const API = "https://muhametkaplan.app.n8n.cloud/webhook/canli-katilim";

async function load(){
  const r = await fetch(API + "?t=" + Date.now());
  const d = await r.json();

  document.getElementById("total").innerText = d.total;

  const list = JSON.parse(d.list || "[]");
  document.getElementById("list").innerHTML =
    list.map(i => `<li>${i.name} (${i.phone})</li>`).join("");
}

load();
setInterval(load, 5000);
</script>
</body>
</html>
